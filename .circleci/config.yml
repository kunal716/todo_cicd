version: 2.1

jobs:
  build:
    docker:
      - image: node:12.2.0-alpine
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test

  deploy:
    docker:
      - image: node:12.2.0-alpine
    steps:
      - add_ssh_keys:
          fingerprints:
            - "mYbuQ+8vHZzucf7uh9IoMVML8mfAGIQsq/OHqM3I4DY"
      - run:
          name: Install SCP and SSH
          command: apk add --no-cache openssh
      - run:
          name: Deploy application to server
          command: |
            # Create a directory on the server for the application files
            ssh -o StrictHostKeyChecking=no $CIRCLECI_USER@$SERVER_IP << 'EOF'
              mkdir -p ~/app
            EOF
            # Copy application files to the server
            scp -o StrictHostKeyChecking=no -r ./dist/* $CIRCLECI_USER@$SERVER_IP:~/app/
      - run:
          name: Restart Docker container
          command: |
            ssh -o StrictHostKeyChecking=no $CIRCLECI_USER@$SERVER_IP << 'EOF'
              # Stop and remove any existing container
              docker stop todo-app || true
              docker rm todo-app || true
              # Build and run the Docker container
              docker build -t todo-app ~/app
              docker run -d -p 8000:8000 --name todo-app todo-app
            EOF

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
